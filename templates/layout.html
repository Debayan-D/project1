<!DOCTYPE html>
<html lang="en">
<head>
   {% block title %}
   {% endblock %}  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
<div class="jumbotron jumbotron-fluid text-center bg-dark" style="margin-bottom:0">  
  {% block banner %}
  {% endblock %}
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="nav nav-tabs ">
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('index') }} style="color: black;">Home</a>
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('search') }} style="color: black;">Search</a>
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('register') }} style="color: black;">Register</a>
      {% if session['logged_in'] == True %}
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('logout') }} style="color: black;">Logout</a>
      </li>
      <li class="nav-item">
          <a class="nav-link disabled" tabindex = "-1" aria-disabled="true">Logged in as: {{ session['username'] }}</a>
     {% else %}
      <li class="nav-item">
        <a class="nav-link" href={{ url_for('login') }} style="color: black;">Login</a>
      </li>
     {% endif %}
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-8">
       {% block body %}
      {% endblock %}
    </div>
  </div>
</div>


<div class="jumbotron jumbotron-fluid text-center" style="margin-bottom:0">
  <p>&copy; 2020 Debayan Dey</p>
</div>

</body>
</html>
